<app-header></app-header>
<body id="home" ng-controller="myCtrl" ng-app="myApp">

  
  <div id="wrap">
    

    <div class="container-fluid cart-list">
      <div class="row">
        <div class="col-sm-6">
          

            <h2 class="text-center">Login to shop</h2>
            <!-- <h3 class="text-center">Login to shop</h3> -->
          
            <div class="form-group">
              <label class="control-label">Email</label>
              <input name="email" placeholder="Email" [(ngModel)]="email_id" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input name="Password" placeholder="Password"  [(ngModel)]="password" class="form-control" type="text">
            </div>	
            

<!-- 							<div class="radio">
              <label>
                <input type="radio" value="option1" >
                <span>Option one is this and that&mdash;be sure</span>
              </label>
            </div> -->
            
            <p><button  (click)="login()" class="btn btn-store btn-block">Login</button></p>
          
        </div>				
        <div class="col-sm-6">
          <form action="login.html" method="post" novalidate="" class="myform">
            <h2 class="text-center">Create account</h2>
            
            
            <div class="form-group">
              <label class="control-label">Email</label>
              <input name="email" placeholder="Email" [(ngModel)]="email_id" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input name="Password" placeholder="Password" [(ngModel)]="password" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">user name</label>
              <input name="name" placeholder="username" class="form-control" [(ngModel)]="uname" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">address</label>
              <input name="address" placeholder="address" [(ngModel)]="address" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">Mobile no</label>
              <input name="mobile" placeholder="mobile no" [(ngModel)]="mobile" class="form-control" type="text">
            </div>	
            <div class="form-group">
              <label class="control-label">Password</label>
              <input name="gender" placeholder="male" value="male" [(ngModel)]="gender" class="form-control" type="radio">male
              <input name="gender" placeholder="female" value="female" [(ngModel)]="gender" class="form-control" type="radio">female
            </div>
            
            <p><button name="submit" (click)="adduser()" type="submit" class="btn btn-store btn-block">Create an account</button></p>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center show-more">
          <a routerLink="/index" class="btn btn-outline">Cancel and return to store</a>
        </div>	
      </div>	

    </div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="pull-left copyright">
          <p>KUMAR <b>HANDLOOM</b> &copy; 2014. Designed by Kumar</p>
          
        </div>

        <div class="pull-right copyright">
            <ul class="social-links">
              <li><a href="https://twitter.com/"><i class="icon-twitter"></i></a></li>
              <li><a href="http://dribbble.com/"><i class="icon-dribbble"></i></a></li>
              <li><a href="http://www.pinterest.com/"><i class="icon-pinterest"></i></a></li>
            </ul>
        </div>
      </div>
    </footer>
  </div>

</body>
